syntax = "proto3";

option java_package = "com.steleot.jetpackcompose.playground.datastore";
option java_multiple_files = true;

message SettingsProto {
    bool analyticsEnabled = 1;
    bool messagingEnabled = 2;
    bool crashlyticsEnabled = 3;
    int64 reviewTimeStamp = 4;
    string colorPalette = 5;
}